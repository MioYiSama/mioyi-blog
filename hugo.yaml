baseURL: "https://www.mioyi.net/"

defaultContentLanguage: en
languages:
  en:
    title: MioYi's Blog
    languageName: English
    weight: 1
    params:
      dateFormat: "January 2, 2006 15:04"
  zh-cn:
    title: 澪依的博客
    languageName: 简体中文
    weight: 2
    params:
      dateFormat: "2006年1月2日 15:04"

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          inline: [["$", "$"]]
          block: [['\[', '\]'], ["$$", "$$"]]
  highlight:
    noClasses: false
    lineNos: true

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
      params:
        type: link
        icon: blog
    - identifier: tags
      name: Tags
      pageRef: /tags
      weight: 2
      params:
        type: link
        icon: tag
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme Toggle
      weight: 4
      params:
        type: theme-toggle
    - name: Language Switch
      weight: 5
      params:
        type: language-switch
    - name: GitHub
      weight: 6
      url: "https://github.com/MioYiSama/mioyi-blog"
      params:
        icon: github

enableGitInfo: true
params:
  displayUpdatedDate: true
  enableInlineShortcodes: true
  externalLinkDecoration: true

  math:
    engine: mathjax
  toc:
    displayTags: true
  imageZoom:
    enable: true

  navbar:
    displayTitle: true
    displayLogo: false
  footer:
    displayCopyright: true
    displayPoweredBy: true
  page:
    contextMenu:
      enable: true
  blog:
    list:
      displayTags: true

outputs:
  page: [html, markdown]
minify:
  minifyOutput: true
