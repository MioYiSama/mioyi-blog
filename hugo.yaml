defaultContentLanguage: en
languages:
  en:
    title: MioYi's Blog
    languageName: English
    weight: 1
  zh-cn:
    title: 澪依的博客
    languageName: 简体中文
    weight: 2
  ja:
    title: 澪依のブログ
    languageName: 日本語
    weight: 3

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          inline: [["$", "$"]]
          block: [['\[', '\]'], ["$$", "$$"]]

  highlight:
    noClasses: false
    lineNos: true

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
    - identifier: about
      name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/MioYiSama/mioyi-blog"
      params:
        icon: github

params:
  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true
