title: MioYi's Blog

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  zh-cn:
    languageName: 简体中文
    weight: 2
  ja:
    languageName: 日本語
    weight: 3

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact ↗
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true
